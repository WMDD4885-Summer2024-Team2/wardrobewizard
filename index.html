<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Base64 Image</title>
    <link rel="stylesheet" href="style.css">

   <script type="module" src="./js/main.js" defer></script>
</head>
<body>

    <div class="login page" id="page1">
        <div class="user-login">
            <form>
                <div>
                    <label for="username">User Name : </label>
                    <input type="text" id="username" required>
                </div>
                <div>
                    <label for="password">Password : </label>
                    <input type="password" id="password" required>
                </div>
                <button id="createAccount">Create Account</button>
                <button id="login">Login</button>
            </form>
        </div>

        <div class="google-login">
            
            <button id="googleLogin">Login with Google</button>
        </div>
        
    </div>

    <div class="page" id="page2">
        <button id="signOutButton">Sign Out</button>
        <div id="message">
            <p>You have signed in as <span id="userName"></span> with the email <span id="userEmail"></span> </p>
        </div>
        <div>
            <h2>Upload outfit</h2>
            <div>
                <input type="file" id="imageInput" accept="image/*">
            </div>
        </div>

        <div>
            <div>
                <img id="imagePreview" alt="Image preview" style="display: none;">
            </div>
            <div id="colorSchema">
                <div>
                    <h3>Color</h3>
                    <input type="color" id="colorPicker" name="colorPicker" value="#ff0000">
                </div>
                <div>
                    <label>Cetgaory: </label>
                </div>
                <div>
                    <label>Tags: </label>
                </div>
            </div>
            <button id="addItem">Add Outfit</button>
            
        </div>
    </div>
    
  

   
    
    
    
</body>
</html>
