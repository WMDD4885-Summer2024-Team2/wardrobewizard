<div class="page page5" id="page5">




<div class="profilePage">
    <section>
        <div class="profileSectionImage">
            <div id="imageProfilePreview"> </div>
        </div>
        <div class="user_info">
            <h2 id="userNameHeading"></h2>

            <div id="user_email"></div>

        </div>

        <div class="radio-inputs-custom">
            <label class="radio" id="featureSelect">
              <input type="radio" name="radio" checked="">
              <span class="name">Features</span>
            </label>
            <label class="radio" id="profileSelect">
              <input type="radio" name="radio">
              <span class="name">Edit Profile</span>
            </label>
                

          </div>


    </section>
    <hr>

    <div class="asideSection">

    <section class="section-features" id="sectionFeatures">

        <div class="contact-Us" id="contactUs">
            <i class="fa-regular fa-address-book"></i>
            <h3>CONTACT US</h3>
        </div>

        <div class="resetPasscode" id="resetPassword">
            <i class="fa-solid fa-key"></i>
            <h3>RESET PASSWORD</h3>
        </div>

        <div class="logout" id="signout">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <h3>LOGOUT</h3>
        </div>

    </section>

    <section id="profileForm">
        <button id="userImageUpdate">Edit Picture</button>
        <input type="file" id="fileInput" style="display: none;">

        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <div class="layer">
                    <input type="text" class="form-control" id="name" placeholder="Enter name" disabled>
                    <i id="nameEdit" class="fa-solid fa-pencil"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <div class="layer">

                    <select class="form-control" id="gender" disabled>
                        <option>Select Gender</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                        <option value="O">Other</option>
                    </select>
                    <i id="genderEdit" class="fa-solid fa-pencil"></i>
                </div>

            </div>
        </form>
        <button id="userProfileUpdate">Update</button>

    </section>
</div>
</div>
</div>
