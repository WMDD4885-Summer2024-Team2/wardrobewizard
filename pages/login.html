<body>
  <header>

  <main>
    <div class="intro">
      <h2>Let's start by personalizing your experience</h2>
      <div class="closet">
        <img src="../images/Group_631713.png" alt="Digital Closet" />
      </div>
    </div>
    <div class="form-container">
      <form id="loginForm">
        <h3>Welcome Back</h3>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="ammy@icloud.com" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" value="ammy123456" required />

        <div class="terms-wrapper">
          <div class="terms">
            <input type="checkbox" id="terms" name="terms" required />
            <label for="terms"> Remember me</label>
          </div>

          <a>Forget password ?</a>
        </div>

        <button id="loginUser">Login</button>
        <p>You don't have any account yet? <a href="#" id="signup">Sign up</a><br><br>OR<br></p>
  
      </form>
     

      <form id="signupForm">
        <h3>Sign up</h3>

        <label for="email">Email</label>
        <input type="email" id="email2" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password2" name="password" required />

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required />

        <div class="terms-wrapper">
          <div class="terms">

            <input type="checkbox" id="terms2" name="terms" required />
            <label for="terms"> I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
          
          </div>
        </div>

        <button id="signUpUser">Sign up</button>
        <p>Already have an account? <a href="#" id="login">Login</a><br><br>OR<br></p>

      </form>
    <br>
