            <div class="loader" id="loader">
                <div class="bar" id="bar">
                    <div class="ball"></div>

            <div><i class="fa-solid fa-rotate-right" id="retry"></i></div>

                        <option value="bottom">Bottom</option>
                        <option value="dress">Dress</option>
                      </select>
                </div>
                
                <div class="flex flex-column-wrap gap-05">
                    <label for="occasion">Occasion <span class="mandetory">*</span></label>
                    <select name="occasion" id="occasion" required>
                        <option value="">Select</option>
                        <option value="formals">Formals</option>
                        <option value="casuals">Casuals</option>
                        <option value="datenight">Date Night</option>
                        <option value="ethnic">Ethnic</option>
                        <option value="party">Party</option>
                        <option value="sports">Sports</option>
                        <option value="swims">Swims</option>
                        <option value="fitness">Fitness</option>
                      </select>
                </div>
                <div class="flex flex-column-wrap gap-05">
                    <label for="colorPicker">Color</label>
                    <input type="color" id="colorPicker" name="color" value="#ffffff">
                </div>

                    <div>Tags<span class="mandetory">*</span></div>
